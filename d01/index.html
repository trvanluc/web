<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Women's Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="header-title">
                <h1>WOMEN'S PRODUCTS</h1>
            </div>

            <nav class="header-nav">
                <a href="#">All</a>
                <a href="#">Clothings</a>
                <a href="#">Bags</a>
                <a href="#">Shoes</a>
                <a href="#">Watches</a>
                <a href="#">Googles</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-container">

            <div class="products-section">
                <div class="product-card">
                    <div class="product-img">
                        <img src="https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=500" alt="Backpack">
                    </div>
                    <h3>Women Bags</h3>
                    <div class="price">
                        <span class="old-price">€100.00</span>

                    </div>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>

                <div class="product-card">
                    <div class="product-img">
                        <img src="https://images.unsplash.com/photo-1515378960530-7c0da6231fb1?w=500" alt="Sunglasses">
                    </div>
                    <h3>Google</h3>
                    <div class="price">
                        <span class="current-price">€25.00</span>
                    </div>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>

            </div>

            <div class="banner">
    <div class="banner-overlay"></div>
    <img 
    src="https://thumbs.dreamstime.com/b/woman-beach-under-palm-tree-28690426.jpg?auto=compress&cs=tinysrgb&w=600&h=300&dpr=1" 
    alt="Woman lying under palm tree on beach"

/>

        <button class="view-all">VIEW ALL</button>
    </div>
</div>
